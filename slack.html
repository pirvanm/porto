    src="https://code.jquery.com/jquery-3.x-git.min.js">

<h2>NOTE</h2>
<strong>First you need replace to your Webhook URL in js scripts.</strong>
<hr>

<h2>Contact us</h2>
<form id="submitSlackNotify" onsubmit="return false">
    <div class="row">
        <div class="col-md-6">
            <div class="form-group">
                <label for="slackInputName">Name</label>
                <input class="form-control" id="slackInputName" placeholder="Name" required>
            </div>
        </div>
        <div class="col-md-6">
            <div class="form-group">
                <label for="slackInputEmail">Email</label>
                <input type="email" class="form-control" id="slackInputEmail" placeholder="Email" required>
            </div>
        </div>
    </div>
    <div class="form-group">
        <label for="slackInputMessage">Body</label>
        <textarea class="form-control" id="slackInputMessage" rows="3" required></textarea>
    </div>

    <button type="submit" class="btn tf-btn btn-default">Send</button>
</form>

<script src="contact.js">
    
</script>
